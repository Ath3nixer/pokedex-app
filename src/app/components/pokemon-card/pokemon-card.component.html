<div *ngIf="pokemon" class="pokemon-card">
  <img [src]="pokemon.sprites ? pokemon.sprites.front_default : null" alt="{{ pokemon.name }}">
  <!-- <img [src]="pokemon.sprites?.front_default" alt="{{ pokemon.name }}"> -->
  <h2>{{ pokemon.name | titlecase }}</h2>
  <div class="types">
  <span *ngFor="let type of pokemon.types" class="type">{{ type.type.name | titlecase }}</span>
  </div>
</div>
